<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mensajes en Chat - ChatBETO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
</head>
<body>

    <h1>ğŸ” Buscar Mensajes en Chat</h1>
    
    <div style="text-align: center; margin: 20px 0;">
        <a href="index_improved.html" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 0 10px;">ğŸ” BÃºsqueda</a>
        <a href="estadisticas.html" style="display: inline-block; padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px; margin: 0 10px;">ğŸ“Š EstadÃ­sticas</a>
    </div>
    
    <div class="search-container">
        <div class="filter-row" style="margin-bottom: 15px;">
            <select id="project-filter" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; width: 100%; max-width: 400px;">
                <option value="">ğŸ—‚ï¸ Todos los proyectos</option>
            </select>
        </div>
        <div class="search-row">
            <input type="text" id="query" placeholder="Buscar en conversaciones...">
            <button onclick="buscarMensajes()">ğŸ” Buscar</button>
            <button onclick="mostrarTodo()">ğŸ“‹ Mostrar Todo</button>
        </div>
    </div>
    
    <div id="loading" style="display:none;">ğŸ”„ Cargando resultados...</div>

    <table>
        <thead>
            <tr>
                <th>Proyecto</th>
                <th>TÃ­tulo</th>
                <th>Fecha</th>
                <th>Rol</th>
                <th>Mensaje</th>
            </tr>
        </thead>
        <tbody id="resultados"></tbody>
    </table>

    <div id="pagination"></div>

    <script>
        // Cargar proyectos al iniciar
        async function cargarProyectos() {
            try {
                const response = await fetch('get_projects.php');
                const data = await response.json();
                
                const select = document.getElementById('project-filter');
                
                data.projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = `${project.name} (${project.actual_conversations})`;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error cargando proyectos:', error);
            }
        }
        
        function buscarMensajes() {
            const query = document.getElementById("query").value;
            const projectId = document.getElementById("project-filter").value;
            
            document.getElementById("loading").style.display = "block";
            document.getElementById("resultados").innerHTML = "";
            
            // Construir URL con parÃ¡metros
            let url = 'buscar_chat_with_filters.php';
            let params = new URLSearchParams();
            
            if (query.trim()) {
                params.append('query', query);
            }
            if (projectId) {
                params.append('project_id', projectId);
            }
            
            if (params.toString()) {
                url += '?' + params.toString();
            }
            
            fetch(url)
                .then(response => {
                    document.getElementById("loading").style.display = "none";
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Data received:", data);
                    
                    // Manejar la nueva estructura de respuesta
                    const results = data.results || data;
                    
                    if (!Array.isArray(results)) {
                        console.error("Respuesta inesperada del servidor:", data);
                        document.getElementById("resultados").innerHTML = `<tr><td colspan="5">Error al procesar la respuesta</td></tr>`;
                        return;
                    }

                    const resultados = document.getElementById("resultados");
                    resultados.innerHTML = "";

                    if (results.length === 0) {
                        const searchTerm = query || 'el proyecto seleccionado';
                        resultados.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">No se encontraron resultados para "${searchTerm}"</td></tr>`;
                        return;
                    }

                    results.forEach(mensaje => {
                        const fila = document.createElement("tr");
                        fila.classList.add(mensaje.message_role === "user" ? "user" : "assistant");

                        const celdaProyecto = document.createElement("td");
                        celdaProyecto.textContent = mensaje.project_name || 'Sin proyecto';
                        celdaProyecto.style.fontWeight = '500';
                        celdaProyecto.style.color = '#007bff';

                        const celdaTitulo = document.createElement("td");
                        celdaTitulo.textContent = mensaje.title;
                        
                        const celdaFecha = document.createElement("td");
                        const fecha = new Date(mensaje.create_time);
                        celdaFecha.textContent = fecha.toLocaleDateString() + ", " + fecha.toLocaleTimeString();

                        const celdaRol = document.createElement("td");
                        celdaRol.textContent = mensaje.message_role;

                        const celdaMensaje = document.createElement("td");
                        celdaMensaje.innerHTML = procesarMensaje(mensaje.message_content);

                        fila.appendChild(celdaProyecto);
                        fila.appendChild(celdaTitulo);
                        fila.appendChild(celdaFecha);
                        fila.appendChild(celdaRol);
                        fila.appendChild(celdaMensaje);
                        resultados.appendChild(fila);
                    });
                })
                .catch(error => {
                    document.getElementById("loading").style.display = "none";
                    console.error("Error:", error);
                    document.getElementById("resultados").innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px; color:red;">âŒ Error al buscar mensajes: ${error.message}</td></tr>`;
                });
        }

        function mostrarTodo() {
            document.getElementById("query").value = "";
            document.getElementById("project-filter").value = "";
            buscarMensajes();
        }

        function procesarMensaje(mensaje) {
            if (!mensaje) return "Sin contenido";

            try {
                let contenido = JSON.parse(mensaje);

                let resultado = "";

                if (Array.isArray(contenido)) {
                    contenido.forEach(item => {
                        if (typeof item === "string") {
                            try {
                                item = JSON.parse(item);
                            } catch (e) {}
                        }

                        if (item.content_type === "image_asset_pointer") {
                            resultado += generarHTMLImagen(item.asset_pointer);
                        } else if (typeof item === "string") {
                            resultado += `<div class="markdown-content">${marked.parse(item)}</div>`;
                        }
                    });
                } else if (contenido.content_type === "image_asset_pointer") {
                    resultado = generarHTMLImagen(contenido.asset_pointer);
                } else {
                    resultado = `<div class="markdown-content">${marked.parse(contenido)}</div>`;
                }

                return resultado || "Sin contenido vÃ¡lido";
            } catch (e) {
                return `<div class="markdown-content">${marked.parse(mensaje)}</div>`;
            }
        }

        function generarHTMLImagen(assetPointer) {
            return `
                <div class="image-container">
                    <p><strong>ğŸ–¼ï¸ Imagen:</strong> ${assetPointer}</p>
                    <p><em>Nota: La imagen no estÃ¡ disponible en esta vista.</em></p>
                </div>
            `;
        }

        // Soporte para tecla Enter
        document.getElementById("query").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                buscarMensajes();
            }
        });
        
        // Cargar proyectos y datos iniciales al cargar la pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            cargarProyectos();
            mostrarTodo(); // Cargar todos los mensajes al inicio
        });
    </script>
</body>
</html>
