<!DOCTYPE html>
<html>
<head>
    <title>Test JS</title>
</head>
<body>
    <h1>Test JavaScript</h1>
    <div id="result"></div>
    
    <script>
        console.log("JavaScript estÃ¡ funcionando");
        document.getElementById("result").innerHTML = "JavaScript funciona correctamente";
        
        // Test fetch to get_projects.php
        fetch('get_projects.php')
            .then(response => response.json())
            .then(data => {
                console.log("Datos recibidos:", data);
                document.getElementById("result").innerHTML += "<br>API funciona: " + data.total_projects + " proyectos";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerHTML += "<br>Error: " + error.message;
            });
    </script>
</body>
</html>
