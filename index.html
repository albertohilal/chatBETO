<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mensajes en Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Buscar Mensajes en Chat</h2>

    <form onsubmit="buscarMensajes(event)">
        <input type="text" id="query" placeholder="Escribe tu búsqueda..." required>
        <button type="submit">Buscar</button>
    </form>

    <table id="resultados">
        <thead>
            <tr>
                <th>Conversación</th>
                <th>Fecha</th>
                <th>Mensaje Usuario</th>
                <th>Mensaje Asistente</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function buscarMensajes(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;

            fetch(`buscar_chat.php?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#resultados tbody");
                    tbody.innerHTML = "";

                    if (data.message) {
                        tbody.innerHTML = `<tr><td colspan="4">${data.message}</td></tr>`;
                        return;
                    }

                    data.forEach(mensaje => {
                        const row = `<tr>
                            <td>${mensaje.titulo_conversacion}</td>
                            <td>${mensaje.fecha_hora}</td>
                            <td>${mensaje.mensaje_usuario || ''}</td>
                            <td>${mensaje.mensaje_asistente || ''}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
