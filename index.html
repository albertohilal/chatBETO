<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mensajes en Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .user-message {
            background-color: #e0f7fa;
            color: #000;
        }
        .assistant-message {
            background-color: #ffeb3b;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Buscar Mensajes en Chat</h1>
    <input type="text" id="searchQuery" placeholder="Buscar...">
    <button onclick="buscarMensajes()">Buscar</button>
    <table>
        <thead>
            <tr>
                <th>TÃ­tulo</th>
                <th>Fecha</th>
                <th>Rol</th>
                <th>Mensaje</th>
            </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>
    <script>
        function buscarMensajes() {
            let query = document.getElementById("searchQuery").value;
            fetch(`buscar_chat.php?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("resultsTable");
                    tableBody.innerHTML = "";
                    data.forEach(row => {
                        let tr = document.createElement("tr");
                        tr.className = row.message_role === "user" ? "user-message" : "assistant-message";
                        tr.innerHTML = `
                            <td>${row.title}</td>
                            <td>${new Date(row.create_time * 1000).toLocaleString()}</td>
                            <td>${row.message_role}</td>
                            <td>${row.message_content}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error al obtener datos:", error));
        }
    </script>
</body>
</html>
