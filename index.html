<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mensajes en Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: gray;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgray;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Buscar Mensajes en Chat</h1>
    <input type="text" id="searchQuery" placeholder="Ingrese búsqueda">
    <button onclick="buscarMensajes()">Buscar</button>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Conversación ID</th>
                <th>Título</th>
                <th>Fecha</th>
                <th>Rol</th>
                <th>Mensaje</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los datos dinámicamente -->
        </tbody>
    </table>

    <script>
        function buscarMensajes() {
            let query = document.getElementById("searchQuery").value;
            let url = `buscar_chat.php?query=${encodeURIComponent(query)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let tbody = document.getElementById("resultsTable").querySelector("tbody");
                    tbody.innerHTML = ""; // Limpiar resultados anteriores

                    if (data.length === 0) {
                        tbody.innerHTML = "<tr><td colspan='5'>No se encontraron resultados</td></tr>";
                        return;
                    }

                    data.forEach(row => {
                        let tr = document.createElement("tr");

                        let tdConvID = document.createElement("td");
                        tdConvID.textContent = row.conversation_id;

                        let tdTitle = document.createElement("td");
                        tdTitle.textContent = row.title;

                        let tdDate = document.createElement("td");
                        tdDate.textContent = new Date(row.create_time * 1000).toLocaleString();

                        let tdRole = document.createElement("td");
                        tdRole.textContent = row.message_role;

                        let tdMessage = document.createElement("td");
                        tdMessage.textContent = row.message_content;

                        tr.appendChild(tdConvID);
                        tr.appendChild(tdTitle);
                        tr.appendChild(tdDate);
                        tr.appendChild(tdRole);
                        tr.appendChild(tdMessage);

                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
