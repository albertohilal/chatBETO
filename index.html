<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mensajes en Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buscar Mensajes en Chat</h1>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Escribe tu búsqueda...">
        <button type="submit">Buscar</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Fecha</th>
                <th>Mensaje Usuario</th>
                <th>Mensaje Asistente</th>
            </tr>
        </thead>
        <tbody id="resultsTable">
        </tbody>
    </table>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const query = document.getElementById("searchQuery").value;

            fetch(`buscar_chat.php?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const resultsTable = document.getElementById("resultsTable");
                    resultsTable.innerHTML = ""; // Limpiar resultados anteriores

                    let groupedData = {};

                    data.forEach(row => {
                        const conversationId = row.conversation_id;
                        
                        if (!groupedData[conversationId]) {
                            groupedData[conversationId] = {
                                title: row.title,
                                create_time: row.create_time,
                                user_content: "",
                                assistant_content: ""
                            };
                        }

                        if (row.message_role === "user") {
                            groupedData[conversationId].user_content += row.message_content + "<br>";
                        } else if (row.message_role === "assistant") {
                            groupedData[conversationId].assistant_content += row.message_content + "<br>";
                        }
                    });

                    Object.values(groupedData).forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.title}</td>
                            <td>${row.create_time}</td>
                            <td>${row.user_content || ""}</td>
                            <td>${row.assistant_content || ""}</td>
                        `;
                        resultsTable.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error al obtener datos:", error));
        });
    </script>
</body>
</html>
