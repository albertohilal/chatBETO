<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mensajes en Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscar Mensajes en Chat</h1>
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Escribe tu búsqueda..." required>
            <button type="submit">Buscar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Fecha</th>
                    <th>Mensaje Usuario</th>
                    <th>Mensaje Asistente</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <!-- Resultados se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const query = document.getElementById("searchQuery").value;

            fetch(`buscar_chat.php?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const resultsTable = document.getElementById("resultsTable");
                    resultsTable.innerHTML = ""; // Limpiar resultados anteriores

                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.title}</td>
                            <td>${row.create_time}</td>
                            <td>${row.user_content || ""}</td>
                            <td>${row.assistant_content || ""}</td>
                        `;
                        resultsTable.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error al obtener datos:", error));
        });
    </script>
</body>
</html>
